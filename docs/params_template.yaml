# SWAMPy parameters
#
# You can get a wkt polygon here for aoi: http://geojson.io/#new&map=9.01/33.3672/-115.7501
# Save the polygon to map.wkt
# Lidar DEMs can be found here: https://portal.opentopography.org/datasets
#
polygon :
date_start: '20230301'
date_stop:
collections : ["OPERA_L3_DSWX-HLS_V1_1.0","OPERA_L3_DSWX-S1_V1_1.0"]
swot_collections : ["SWOT_L2_HR_Raster_2.0"]
dataDir_dsw : ./data/DSW # it will make the directory if it doesn't exist
dataDir_swot : ./data/swot # it will make the directory if it doesn't exist
demPath : none # Leave none if you don't already have a DEM. It will download a 30 m Copernicus DEM.
dataDir_usgs : ./data/usgs_dsw
workdir : ./
cloudy_threshold : 100
water_levels_csv : none # Optional csv file of water levels from https://cdec.water.ca.gov/
